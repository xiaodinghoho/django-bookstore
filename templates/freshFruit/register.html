{%extends 'freshFruit/base.html'%}
{% load static from staticfiles %}

{%block title%}python书城-注册{%endblock%}
{%block top%}
<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/register.js'%}"></script>
{%endblock%}


{%block content%}
<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo" href="{% url 'index:indexPage' %}"><img src="{% static 'images/logo.gif' %}" style="padding-right:30px;width:250px;height:80px;"></a>
			<div class="reg_slogan">python网上书城</div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{% url 'registerLogin:login'%}">登录</a>
			</div>
			<div class="reg_form clearfix" id='reg_form'>
				<form method="post" action="{% url 'registerLogin:register'%}">
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意"python网上书城用户使用协议"</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
{%endblock%}
